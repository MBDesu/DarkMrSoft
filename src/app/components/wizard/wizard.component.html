<mat-stepper orientation="vertical">
  <mat-step [stepControl]="fileDropperForm">
    <form [formGroup]="fileDropperForm">
      <ng-template matStepLabel>Upload files</ng-template>
      <mat-label>Upload files</mat-label>
      <cps2-file-dropper formControlName="fileDropper" [config]="fileDropperConfig"></cps2-file-dropper>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel></ng-template>
  </mat-step>
</mat-stepper>
